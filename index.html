<body>
    <div class="container">
        <div class="wrapper">
            <form action="">
                <h1>Get Started Now</h1>
                <label for="Name"  >
                    Name
                    <input type="text" placeholder="Enter your name" required>
                </label>
                <label for="Email" value="Email address">
                    Email address
                    <input type="email" placeholder="Enter your email" required>
                </label>
                <label for="new-password">Password
                    <input type="password" placeholder="Enter your password"  required  pattern="[A-Za-z-z]{8}" title="One lowercase character One uppercase character One 8 characters minimum">
                </label>
                
                <label for="checkbox" class="checkbox" > 
                    <input type="checkbox" required checked>

                    <p class="terms">I agree to the <a href="#"><span>terms & policy</span></a></p>

                </label>
                    <input type="submit"  value="SignUp">
                    
                
            
            <p class="Or">Or</p>
            <div class="singIn">    
                <a href="#"><img src="./images/icons8-google 1.png" alt="Sign in with Google">Sign in with Google</a>
                <a href="#"><img src="./images/icons8-apple-logo 1.png" alt="Sign in with Apple">Sign in with Apple</a>
            </div>
            <p class="Have_an_account">Have an account? <a href="./sing_In.html">sing In</a></p>
